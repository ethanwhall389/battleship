<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="home-screen">
        <h1>Battleship</h1>
        <form action="" class="name-entry">
            <li>
                <label for="name">Name</label>
                <input type="text" id="name">
            </li>
            <input type="submit" id="submit" value="Start Game!">
        </form>
    </div>

    <div class="place-ships-cont">
        <h1>Place your ships</h1>
        <p>Select a ship and place it on the board</p>
        <section class="placement-cont">
            <div class="ships-cont">
                <li>
                    <h2>Carrier</h2>
                    <div class="ship" data="carrier">
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                    </div>
                </li>
                <li>
                    <h2>Battleship</h2>
                    <div class="ship" data="battleship">
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                    </div>
                </li>
                <li>
                    <h2>Cruiser</h2>
                    <div class="ship" data="cruiser">
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                    </div>
                </li>
                <li>
                    <h2>Submarine</h2>
                    <div class="ship" data="submarine">
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                    </div>
                </li>
                <li>
                    <h2>Destroyer</h2>
                    <div class="ship" data="destroyer">
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                    </div>
                </li>
            </div>
            <div class="place-ships-board board"></div>
        </section>
        <button class="complete-placing">Start Game</button>
    </div>
    
    <div class="game">
        <div class="boards-main-cont">
            <div class="board-cont">
                <h2 class="player-name player-one-name"></h2>
                <div class="board player-board">
                </div>
            </div>
            <div class="board-cont">
                <h2 class="player-name player-two-name"></h2>
                <div class="board enemy-board">
                </div>
            </div>
        </div>
        <div class="message-cont">
            <h2 class="message"></h2>
        </div>
    </div>
</body>
</html>
